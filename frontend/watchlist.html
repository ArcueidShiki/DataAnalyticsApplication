<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Dashboard - Watchlist</title>
    <link rel="icon" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/watchtlist.css" />
    <script src="js/watchlist.js" type="module"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="main-content">
        <div class="breadcrumb">
          <span>Watchlist</span>
        </div>

        <div class="stock-header">
          <div class="stock-header-left">
            <div class="stock-title">
              <div class="stock-company">My Watchlist</div>
              <div class="stock-details">Track your favorite stocks</div>
            </div>
          </div>
          <div class="list-header-right">
            <div class="search-container">
            </div>
          </div>
        </div>

        <div class="watchlist-table">
          <div class="watchlist-row watchlist-header-row">
            <div></div>
            <div>Symbol</div>
            <div>Name</div>
            <div>Last Price</div>
            <div>Change</div>
            <div>Change %</div>
            <div>Market Cap</div>
          </div>
          <div id="watchlistTableBody"></div>
        </div>
      </div>
    </div>
  </body>
</html>
