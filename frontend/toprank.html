<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Rank</title>
    <link rel="stylesheet" href="css/toprank.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container py-4">
      <h2 class="text-center mb-4">ğŸ† Top Investors of the Week</h2>
      <div id="ranking-list" class="ranking-list">
        <!-- Dynamic content will be inserted here -->
      </div>
    </div>

    <script>
      const topUsers = [
        {
          username: "InvestorAlpha",
          profileImg: "https://i.pravatar.cc/150?img=1",
          portfolioValue: "$125,400",
          gain: "+12.4%",
        },
        {
          username: "StockStar",
          profileImg: "https://i.pravatar.cc/150?img=2",
          portfolioValue: "$110,980",
          gain: "+10.1%",
        },
        {
          username: "RiskTaker99",
          profileImg: "https://i.pravatar.cc/150?img=3",
          portfolioValue: "$108,730",
          gain: "+9.8%",
        },
      ];

      const container = document.getElementById("ranking-list");
      topUsers.forEach((user, index) => {
        const userCard = `
        <div class="rank-card d-flex align-items-center justify-content-between p-3 mb-3 shadow-sm rounded">
          <div class="d-flex align-items-center">
            <div class="rank-num me-3">${index + 1}</div>
            <img src="${user.profileImg}" alt="${user.username}" class="profile-img me-3" />
            <div>
              <h5 class="mb-0">${user.username}</h5>
              <small class="text-muted">Portfolio: ${user.portfolioValue}</small>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <span class="gain-text">${user.gain}</span>
            <button class="btn btn-outline-primary btn-sm"><i class="fas fa-envelope"></i> Message</button>
            <button class="btn btn-success btn-sm"><i class="fas fa-eye"></i> View Portfolio</button>
          </div>
        </div>
      `;
        container.innerHTML += userCard;
      });
    </script>
  </body>
</html>
