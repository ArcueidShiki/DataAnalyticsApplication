<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png" />
    <title>Chat - Data Analytics Application</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/chat.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/chat.js" type="module"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="main-content">
        <div class="chat-list-section">
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search..." />
            <div class="search-dropdown" id="searchResults"></div>
            <button class="new-chat-btn"><i class="fas fa-plus"></i></button>
          </div>
          <div class="chat-list">
          </div>
        </div>

        <div class="chat-window-section">
          <div class="chat-window-header">
            <div class="chat-window-title">
              <h2>Jason</h2>
            </div>
            <div class="chat-window-actions">
              <button class="action-button">
                <i class="fas fa-ellipsis-h"></i>
              </button>
            </div>
          </div>

          <div class="chat-messages">
            <div class="message-group user">
              <div class="message-bubble user">
                <div class="message-content">
                  <div class="message-text">Hello</div>
                </div>
                <div class="message-time">Yesterday 19:32</div>
              </div>
            </div>

            <div class="message-group partner">
              <div class="avatar">
                <img src="assets/user2.jpeg" alt="User" />
              </div>
              <div class="message-bubble partner">
                <div class="message-content">
                  <div class="message-text">Good</div>
                </div>
                <div class="message-time">Yesterday 19:42</div>
              </div>
            </div>
          </div>

          <div class="chat-input-container">
            <div class="chat-toolbar">
              <button class="toolbar-button">
                <i class="far fa-smile"></i>
              </button>
              <button class="toolbar-button">
                <i class="far fa-image"></i>
              </button>
              <button class="toolbar-button">
                <i class="fas fa-paperclip"></i>
              </button>
              <button class="toolbar-button">
                <i class="far fa-comment-dots"></i>
              </button>
            </div>
            <div class="chat-input-wrapper">
              <input
                type="text"
                class="chat-input"
                placeholder="Type a message..."
              />
              <button class="send-button">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
            <div class="chat-actions">
              <button class="action-button">
                <i class="fas fa-phone"></i>
              </button>
              <button class="action-button">
                <i class="fas fa-video"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
