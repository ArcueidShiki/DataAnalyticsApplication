<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Data Analytics Application</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="../css/sidebar-watchlist.css">
  <link rel="stylesheet" href="../css/chat.css">
  <!-- Scripts -->
  <script src="../js/sidebar.js"></script>
  <script src="../js/thememode.js"></script>
  <script src="../js/watchlist-container.js"></script>
  <script src="../js/chat.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="user-profile" id="profile-toggle">
          <div class="profile-avatar">
            <img src="../assets/user.jpeg" alt="User Avatar">
          </div>
          <div class="profile-info">
            <div class="profile-name">Rojo Arab Oktov</div>
            <div class="profile-balance">$56,320.00</div>
          </div>
        </div>
      </div>

      <div class="menu-label">MENU</div>
      <div class="sidebar-menu">
        <div class="menu-item" id="watchlist-menu-item">
          <i class="fa-solid fa-th"></i>
          <span>Watchlist</span>
        </div>
        <div class="menu-item">
          <i class="far fa-user"></i>
          <span>My asset</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-chart-line"></i>
          <span>Top chart</span>
        </div>
        <div class="menu-item">
          <i class="fab fa-bitcoin"></i>
          <span>Crypto</span>
          <span class="new-badge">new</span>
        </div>
        <div class="menu-item active">
          <i class="fa-brands fa-rocketchat"></i>
          <span>Contact</span>
        </div>
      </div>

      <!-- Watchlist section -->
      <div class="watchlist-header">
        <div class="watchlist-title">WATCHLIST</div>
        <div class="watchlist-dropdown">24h</div>
      </div>

      <div id="watchlistContainer">
        <!-- Generated by JavaScript -->
      </div>

      <!-- Account section -->
      <div class="account-toggle">
        <div class="menu-item" id="account-toggle-button">
          <i class="fas fa-user-circle"></i>
          <span>SETTINGS</span>
          <i class="fas fa-chevron-down account-arrow"></i>
        </div>
      </div>
      <div class="account-section" id="account-section" style="display: none;">
        <div class="sidebar-menu">
          <div class="menu-item" id="themeToggle">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
          </div>
          <div class="menu-item">
            <i class="fas fa-cog"></i>
            <span>Account setting</span>
          </div>
          <div class="menu-item">
            <i class="fas fa-sliders-h"></i>
            <span>Setting</span>
          </div>
          <div class="menu-item">
            <i class="far fa-question-circle"></i>
            <span>Help center</span>
          </div>
          <div class="menu-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content - Chat Interface -->
    <div class="main-content">
      <!-- Chat List Section -->
      <div class="chat-list-section">
        <!-- Search bar -->
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" placeholder="Search...">
          <button class="new-chat-btn"><i class="fas fa-plus"></i></button>
        </div>

        <!-- Chat list -->
        <div class="chat-list">
          <div class="chat-item unread" data-id="1">
            <div class="chat-avatar">
              <img src="../assets/user2.jpeg" alt="Chat photo">
              <span class="unread-badge">2</span>
            </div>
            <div class="chat-info">
              <div class="chat-header">
                <div class="chat-name">Jason</div>
                <div class="chat-time">01:03</div>
              </div>
              <div class="chat-preview">
                <div class="chat-message">AAPL 370.47</div>
              </div>
            </div>
            <div class="chat-options">
              <i class="fas fa-search"></i>
            </div>
          </div>

        </div>
      </div>

      <!-- Chat Window Section -->
      <div class="chat-window-section">
        <!-- Chat header -->
        <div class="chat-window-header">
          <div class="chat-window-title">
            <h2>Jason</h2>
          </div>
          <div class="chat-window-actions">
            <button class="action-button"><i class="fas fa-ellipsis-h"></i></button>
          </div>
        </div>

        <!-- Chat messages -->
        <div class="chat-messages">
          <!-- User Messages -->
          <div class="message-group user">
            <div class="message-bubble user">
              <div class="message-content">
                <div class="message-text">Hello</div>
              </div>
              <div class="message-time">Yesterday 19:32</div>
            </div>
          </div>


          <!-- Friend Message -->
          <div class="message-group friend">
            <div class="avatar">
              <img src="../assets/user2.jpeg" alt="User">
            </div>
            <div class="message-bubble friend">
              <div class="message-content">
                <div class="message-text">Good</div>
              </div>
              <div class="message-time">Yesterday 19:42</div>
            </div>
          </div>
        </div>

        <!-- Chat input -->
        <div class="chat-input-container">
          <div class="chat-toolbar">
            <button class="toolbar-button"><i class="far fa-smile"></i></button>
            <button class="toolbar-button"><i class="far fa-image"></i></button>
            <button class="toolbar-button"><i class="fas fa-paperclip"></i></button>
            <button class="toolbar-button"><i class="far fa-comment-dots"></i></button>
          </div>
          <div class="chat-input-wrapper">
            <input type="text" class="chat-input" placeholder="Type a message...">
            <button class="send-button">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
          <div class="chat-actions">
            <button class="action-button"><i class="fas fa-phone"></i></button>
            <button class="action-button"><i class="fas fa-video"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
