<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <div class="background"></div>
    <div class="container-fluid h-100 d-flex flex-column">
        <div class="row h-100 d-flex justify-content-center align-items-center">
            <!-- Left Column with Carousel -->
            <div class="col-lg-6 col-12 d-flex flex-column justify-content-center align-items-center left-column">
                <div id="carouselWelcomeLogin" class="carousel slide w-100 px-4 px-lg-5" data-bs-ride="carousel">
                    <div class="carousel-inner rounded shadow">
                        <div class="carousel-item active">
                            <img src="assets/carousel1.jpg" class="d-block w-100" alt="Finance">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Track Portfolios</h5>
                                <p>Stay ahead with personalized investment tracking.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/carousel2.jpg" class="d-block w-100" alt="Stocks">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Analyze Markets</h5>
                                <p>Access real-time market data to make smart decisions.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselWelcomeLogin" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselWelcomeLogin" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <!-- Right Column - Login Form -->
            <div class="col-lg-6 col-12 d-flex flex-column justify-content-center align-items-center right-column">
                <div class="login-container p-md-5 mt-5 mx-auto my-auto">
                    <h2 class="text-light opacity-100 text-center mb-3">Login</h2>
                    <p class="text-light opacity-75 mb-3">Login to your portfolio account</p>

                    <div class="google-login d-flex align-items-center justify-content-center">
                        <img src="assets/google-icon.png" alt="Google" class="me-2">
                        <span>Google Login</span>
                    </div>

                    <div class="divider">or use account</div>

                    <form id="loginForm">
                        <div class="mb-3 input-group">
                            <label for="username" class="form-label input-label">Username</label>
                            <input type="text" class="input-field position-relative w-100" id="username" placeholder="Username">
                        </div>
                        <div class="mb-3 input-group">
                            <label for="password" class="form-label input-label">Password</label>
                            <div class="password-container position-relative">
                                <input type="password" class="input-field w-100" id="password" placeholder="Min. 8 characters">
                                <button type="button" id="togglePassword" class="eye-icon-btn">
                                    <i class="fa fa-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div class="checkbox-group form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="login-button btn w-100">Login</button>
                        <div class="register-link text-center mt-1">
                            Don't have an account? <a href="register.html">Create one</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js" type="module"></script>
</body>
</html>
