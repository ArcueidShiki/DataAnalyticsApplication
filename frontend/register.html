<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <!-- Link to Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="js/http.js"></script>
    <script src="js/register.js"></script>

    <link rel="icon" href="assets/favicon.png" />
    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome for the eye icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <!-- Background element -->
    <div class="background"></div>

    <!-- Main container with two columns -->
    <div class="container-fluid h-100 d-flex flex-column">
      <div class="row h-100 d-flex justify-content-center align-items-center">
        <!-- Left Column - Welcome Content -->
        <div
          class="col-lg-6 col-12 d-flex flex-column justify-content-center align-items-center left-column"
        >
          <div class="welcome-content text-center px-4 px-lg-5">
            <h1 class="welcome-text mb-4">
              Join us and start your journey to financial success!
            </h1>
            <p class="welcome-subtext opacity-75 text-center mt-4">
              Create an account to track your favorite portfolios, analyze
              market trends, and make smarter investment decisions. Your
              financial future starts here!
            </p>
          </div>
        </div>

        <!-- Right Column - Register Form -->
        <div
          class="col-lg-6 col-12 d-flex flex-column justify-content-center align-items-center right-column"
        >
          <div class="register-container p-md-5 mt-5 mx-auto my-auto">
            <h2 class="text-light opacity-100 text-center mb-3">Register</h2>
            <p class="text-light opacity-75 mb-3">
              Create an account to unlock all features!
            </p>

            <form id="registerForm">
              <div class="mb-3 input-group">
                <label for="username" class="form-label input-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="input-field position-relative w-100"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3 input-group">
                <label for="email" class="form-label input-label">Email</label>
                <input
                  type="email"
                  class="input-field position-relative w-100"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3 input-group">
                <label for="password" class="form-label input-label"
                  >Password</label
                >
                <div class="password-container position-relative">
                  <input
                    type="password"
                    class="input-field w-100"
                    id="password"
                    placeholder="Min. 8 characters"
                  />
                  <button
                    type="button"
                    id="togglePassword"
                    class="eye-icon-btn"
                  >
                    <i class="fa fa-eye" id="eyeIcon"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3 input-group">
                <label for="confirmPassword" class="form-label input-label"
                  >Confirm Password</label
                >
                <div class="password-container position-relative">
                  <input
                    type="password"
                    class="input-field w-100"
                    id="confirmPassword"
                    placeholder="Confirm your password"
                  />
                  <button
                    type="button"
                    id="toggleConfirmPassword"
                    class="eye-icon-btn"
                  >
                    <i class="fa fa-eye" id="confirmEyeIcon"></i>
                  </button>
                </div>
              </div>

              <button type="submit" class="register-button btn w-100">
                Register
              </button>

              <div class="login-link text-center mt-1">
                Already have an account? <a href="login.html">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
