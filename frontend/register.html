<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <div class="background"></div>
    <div class="container-fluid h-100 d-flex flex-column">
        <div class="row h-100 d-flex justify-content-center align-items-center">
            <!-- Left Column with Carousel -->
            <div class="col-lg-6 col-12 d-flex flex-column justify-content-center align-items-center left-column">
                <div id="carouselWelcomeRegister" class="carousel slide w-100 px-4 px-lg-5" data-bs-ride="carousel">
                    <div class="carousel-inner rounded shadow">
                        <div class="carousel-item active">
                            <img src="assets/carousel1.jpg" class="d-block w-100" alt="Finance">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Smart Investing</h5>
                                <p>Join our growing investor community.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/carousel3.jpg" class="d-block w-100" alt="Wealth">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Build Wealth</h5>
                                <p>Your journey starts with the first step.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselWelcomeRegister" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselWelcomeRegister" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

            <!-- Right Column - Register Form -->
            <div class="col-lg-6 col-12 d-flex flex-column justify-content-center align-items-center right-column">
                <div class="register-container p-md-5 mt-5 mx-auto my-auto">
                    <h2 class="text-light opacity-100 text-center mb-3">Register</h2>
                    <p class="text-light opacity-75 mb-3">Create an account to unlock all features!</p>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label text-light">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-light">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-light">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Min. 8 characters" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label text-light">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                        <div class="text-center">
                            <span class="text-light">Already have an account?</span>
                            <a href="login.html" class="text-primary">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js" type="module"></script>
</body>
</html>
