<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investment Dashboard - Apple Inc</title>
    <link rel="stylesheet" href="css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/apexcharts@latest/dist/apexcharts.min.css"
    />
  </head>
  <body class="dark-theme">
    <div class="app-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <i class="fas fa-chart-line"></i>
          <span class="logo-text">InvestPro</span>
        </div>

        <div class="sidebar-menu">
          <div class="menu-item active">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </div>
          <div class="menu-item">
            <i class="fas fa-chart-pie"></i>
            <span>Portfolio</span>
          </div>
          <div class="menu-item">
            <i class="fas fa-search-dollar"></i>
            <span>Discover</span>
          </div>
          <div class="menu-item">
            <i class="fas fa-bell"></i>
            <span>Alerts</span>
          </div>
          <div class="menu-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </div>
        </div>

        <div class="user-profile">
          <div class="profile-avatar">
            <img
              src="https://randomuser.me/api/portraits/men/32.jpg"
              alt="User Avatar"
            />
          </div>
          <div class="profile-info">
            <div class="profile-name">John Doe</div>
            <div class="profile-email">john.doe@example.com</div>
          </div>
        </div>

        <div class="sidebar-footer">
          <button class="theme-toggle-btn">
            <i class="fas fa-moon"></i>
            <span>Dark Mode</span>
          </button>
          <div class="collapse-btn">
            <i class="fas fa-chevron-left"></i>
          </div>
        </div>
      </div>

      <!-- Main content area -->
      <div class="main-content">
        <!-- Top search bar -->
        <div class="top-search-container">
          <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              class="search-input"
              placeholder="Search stocks (e.g. AAPL, MSFT)..."
              id="searchInput"
            />
            <button class="search-btn">Search</button>

            <!-- Search results dropdown -->
            <div class="search-results" id="searchResults">
              <div class="search-result-item" data-symbol="AAPL">
                <div class="result-symbol">AAPL</div>
                <div class="result-name">Apple Inc.</div>
              </div>
              <div class="search-result-item" data-symbol="MSFT">
                <div class="result-symbol">MSFT</div>
                <div class="result-name">Microsoft Corporation</div>
              </div>
              <div class="search-result-item" data-symbol="GOOGL">
                <div class="result-symbol">GOOGL</div>
                <div class="result-name">Alphabet Inc.</div>
              </div>
              <div class="search-result-item" data-symbol="AMZN">
                <div class="result-symbol">AMZN</div>
                <div class="result-name">Amazon.com, Inc.</div>
              </div>
              <div class="search-result-item" data-symbol="META">
                <div class="result-symbol">META</div>
                <div class="result-name">Meta Platforms, Inc.</div>
              </div>
            </div>
          </div>
        </div>

        <div class="investment-card">
          <div class="card-header">
            <div class="card-header-top">
              <div class="company-info-wrapper">
                <div class="company-logo">
                  <img
                    src="https://logo.clearbit.com/apple.com"
                    alt="Apple Logo"
                  />
                </div>
                <div class="header-content">
                  <div class="header-title-row">
                    <h1>Invest / Apple Inc</h1>
                  </div>
                  <div class="company-location">
                    <span class="fi fi-us"></span>
                    <span>Cupertino, California</span>
                  </div>
                </div>
              </div>
              <div class="price-display">
                <div class="price-value">$14,344.67</div>
                <div class="price-change positive">+$353.67 (2.5%)</div>
                <button class="save-btn">
                  <i class="far fa-star"></i>
                  <i class="fas fa-star"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="company-info">
            <h2>Apple Inc</h2>
            <p class="ticker">AAPL - Technology</p>
          </div>

          <div class="divider"></div>

          <div class="chart-container">
            <div id="priceChart"></div>
          </div>

          <div class="divider"></div>

          <div class="navigation-tabs">
            <button class="tab active">Overview</button>
            <button class="tab">Markets</button>
            <button class="tab">Alerts</button>
            <button class="tab">History</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>
    <script src="home.js"></script>
  </body>
</html>
